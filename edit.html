<!DOCTYPE html>
<html>
  <head><title>Edit</title></head>
  <body>
    <a href="/app?action=list-all">List all</a>
    <br>
    <a href="/app?action=show&id=1">Record 1</a>
    <br>
    Message: {{sys-msg}}
    <form action="" method="GET">
      <input type="hidden" name="action" value="update-db">
      <input type="hidden" name="id" value="{{id}}">
      <input type="hidden" name="limit_date" value="{{limit-date}}">
      <input type="hidden" name="using_year" value="{{using_year}}">
      <table>
        <tr>
          <td>date</td><td>category</td><td>amount</td><td>mileage</td><td>notes</td><td></td>
        </tr>
        <tr>
          <td><input type="text" name="date" value="{{date}}" ></td>
          <td>
            {{#all-category}}
            <div style="text-align: right;">
              <label for="category">{{name}}</label>
              <input type="checkbox" name="category" value="{{id}}" {{checked}}>
            </div>
            {{/all-category}}

            <!-- <select name="category" multiple> -->
            <!--   {{#all-category}} -->
            <!--   <option value="{{id}}" {{selected}}>{{name}}</option> -->
            <!--   {{/all-category}} -->
            <!-- </select> -->
          </td>
          <td><input type="text" name="amount" value="{{amount}}" ></td>
          <td><input type="text" name="mileage" value="{{mileage}}" ></td>
          <td><textarea name="notes" style="margin: 0px; width: 300px; height: 80px;">{{notes}}</textarea></td>
          <td><input type="submit" name="submit" value="Save"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
